<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX Launch Map</title>
    <script defer src="./assets/js/script.js"></script>
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">SpaceX Launch Map</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
      <form>
        <fieldset>
          <div class="form-group row justify-content-center">
            <div class="form-group col-md-2 mx-3">
              <label for="exampleInputEmail1" class="form-label mt-4 fs-5">Search for a launch!</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Search!">
              <button type="submit" class="btn btn-primary d-grid col-8 mx-auto mt-3">Submit</button>
            </div>
            <div class="card mb-3 col-md-8">
              <h3 class="card-header">Space X Map</h3> 
              <svg xmlns="http://www.w3.org/2000/svg" class="d-block user-select-none" width="100%" height="200" aria-label="Placeholder: Image cap" focusable="false" role="img" preserveAspectRatio="xMidYMid slice" viewBox="0 0 318 180" style="font-size:1.125rem;text-anchor:middle">
                <rect width="100%" height="100%" fill="#868e96"></rect>
                <text x="50%" y="50%" fill="#dee2e6" dy=".3em">Image cap</text>
              </svg>
            </div>
        </div>
    </fieldset>
</form>
      <div class="row">
      <div class="card col-md-3 text-white bg-secondary mx-3" style="max-width: 20rem;">
        <div class="card-header fs-2">Mission</div>
        <div class="card-body">
          <h4 class="card-title">Mission Information</h4>
          <p class="card-text">This area will be used to generate the information about the rocket and the mission to the user.</p>
        </div>
        </div>
    </div>
    </div>
</body>
</html>
